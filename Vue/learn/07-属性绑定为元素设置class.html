<html>
    <head></head>
    <script src="./public/vue.js"></script>
    <style>
        .red {
            color: red;
        }

        .font {
            font-size: 35px;
        }
    </style>
    <body>
        <div id="app">
            <!-- 第一种方式 使用 v-bind 数据绑定 -->
            <div :class="['red', 'font']">这是一段文字</div>
            <!-- 在数组中使用三元表达式 -->
            <div :class="['red', flag?'font':'']">这是一段文字</div>

            <!-- 在数组中使用对象 -->
            <div :class="['red', {'font': flag}]">这是一段文字</div>

            <!-- 使用对象形式 -->
            <div :class="cssClass">这是一段文字</div>
        </div>
    </body>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                cssClass: {red: true, font: true},
                flag: false
            }
        });
    
    </script>
</html>
