<html>
    <head></head>
    <script src="./public/vue.js"></script>
    <style>
        .red {
            color: red;
        }

        .font {
            font-size: 35px;
        }
    </style>
    <body>
        <div id="app">
            <div :style="[style1, style2]">这是一段文字</div>
        </div>
    </body>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                style1: {color: 'red', 'font-size':'36px'},
                style2: {'font-family':'宋体'}
            }
        });
    
    </script>
</html>
