<html>
    <head></head>
    <script src="./public/vue.js"></script>
    <script src="./public/vue-router.js"></script>
    <body>
        <div id="app">
            <a href="#/login">登录</a>
            <a href="#/register">注册</a>

           <router-view></router-view>
        </div>

        <script>
            var login = {
                template: "<h1>登录组件</h1>"
            };

            var register = {
                template: "<h1>注册组件</h1>"
            };

            var router = new VueRouter({
                // 注意key
                routes: [
                    {
                        path: "/login",
                        component: login
                    },
                    {
                        path: "/register",
                        component: register
                    }
                ]
            });


            var vm = new Vue({
                el: "#app",
                // 注意key
                router: router
            });

        </script>
    </body>
</html>
