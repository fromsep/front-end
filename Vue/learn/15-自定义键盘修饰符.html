<html>
    <head></head>
    <script src="./public/vue.js"></script>
    <body>
        <div id="app">
            <input type="text" v-model:value="message" @keyup.113="display" >
            <input type="button" value="弹出消息" @click="display">
            <div>
                {{message}}
            </div>
        </div>
    </body>
    <script>
        Vue.config.keyCodes.f2 = 113; 

        var vm = new Vue({
            el: '#app',
            data: {
                message: "",
            },
            methods: {
                display() {
                    alert(this.message)
                }
            }
        });
    
    </script>
</html>
